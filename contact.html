<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

    <h1 id="contact-heading">Contact</h1>
    <p>If you'd like to get in touch, please use the form below or check out my contact details.</p>

    <!-- Contact Form -->
    <form>
        <label for="full-name">Name:</label>
        <input type="text" id="full-name" name="full-name"><br><br>

        <label for="email-address">Email:</label>
        <input type="email" id="email-address" name="email-address"><br><br>

        <input type="submit" value="Submit">
    </form>

    <br>

    <!-- Contact Methods Table -->
    <table border="1" id="contact-table">
        <tr>
            <th>Method</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>example@email.com</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>+123-456-7890</td>
        </tr>
        <tr>
            <td>LinkedIn</td>
            <td>linkedin.com/in/example</td>
        </tr>
    </table>
    <a href="homepage.html">back to home page</a>

</body>
</html>
